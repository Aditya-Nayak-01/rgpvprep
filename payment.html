<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment | RGPVPrep</title>
  <style>
    body {
      background-color: #0b192c;
      color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    .card {
      background: #111;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    img {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    a.button {
      background: #1565C0;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
    }
    a.button:hover {
      background: #1976D2;
    }
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Support / Purchase Notes</h2>
    <p>Scan the QR below or click the button to pay via UPI</p>
    
    <!-- Replace with your real QR image -->
    <img src="your-upi-qr.png" alt="UPI QR Code" />

    <!-- Replace the 'yourupiid@upi' part with your actual UPI ID -->
    <a class="button" href="upi://pay?pa=yourupiid@upi&pn=RGPVPrep&am=10&cu=INR" target="_blank">
      Pay â‚¹10 using UPI App
    </a>

    <p><b>UPI ID:</b> yourupiid@upi</p>
  </div>
</body>
</html>
